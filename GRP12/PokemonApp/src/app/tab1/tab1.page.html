<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input [(ngModel)]="areaBuscarPokemon" [counter]="true" fill="solid" helperText="Área para buscar por Pokemon"
        labelPlacement="floating" label="CEP" maxlength="8" placeholder="22555888" type="text" required=""></ion-input>

      <ion-button expand="block" fill="solid" (click)="buscarPokemon()">
        Buscar Por Pokemon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          {{this.areaBusca.logradouro + this.areaBusca.bairro + this.areaBusca.localidade + this.areaBusca.uf}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="dadosPokemon.nome != ''">
    <ion-card-header>
      <ion-card-title>{{dadosPokemon.nome | uppercase}}</ion-card-title>
      <ion-img alt="" src="{{dadosPokemon.imagem}}" ></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{dadosPokemon.habilidades}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Heigth: {{dadosPokemon.altura}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{dadosPokemon.peso}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
