<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokemonApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
        [(ngModel)]="areaBuscarPokemon"
        [counter]="true"
        fill="solid"
        helperText="Área para buscar por Pokemon"
        label-placement="floating"
        label="CEP"
        maxlength="8"
        placeholder="22555888"
        type="text">
      </ion-input>
      <ion-button
        expand="block"
        fill="solid"
        (click)="buscarPokemon()">
        Buscar por Pokemon
      <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
          <ion-item>{{ this.areaBusca.logradouro +
            this.areaBusca.bairro +
            this.areaBusca.localidade +
            this.areaBusca.uf }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ this.pokemon.name | uppercase }}</ion-card-title>
      <ion-img alt=""
      src={{this.pokemon.front_default}}>
      </ion-img>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-label>Habilidades: {{ pokemon.abilities.length }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Altura: {{ pokemon.height / 10 }} m</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Peso: {{ pokemon.weight / 10 }} kg</ion-label>
      </ion-item>
    </ion-card-content>
    
    
  </ion-card>

</ion-content>
